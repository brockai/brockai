name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Install Nginx
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo apt purge nginx nginx-common
            sudo apt update
            sudo apt-get -y install nginx
            sudo systemctl start nginx
            sudo systemctl enable nginx

      - name: Clone brockai repo
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.DROPLET_IP}}
          username: root
          key: ${{secrets.SSH_PRIVATE_KEY}}
          script: |
            rm -rf ./brockai
            git clone https://github.com/brockai/brockai.git

      - name: Install Python Environment
        uses: appleboy/ssh-action@master
        with:
           host: ${{ secrets.DROPLET_IP }}
           username: ${{ secrets.DROPLET_USERNAME }}
           key: ${{ secrets.SSH_PRIVATE_KEY }}
           script: |
             sudo apt update
             sudo apt install python3
             cd brockai
             sudo apt-get -y install python3.11-venv
             sudo python3 -m venv brockai
             source brockai/bin/activate
             pip install -r requirements.txt
             mkdir /var/www/streamlit
             cd frontend
             cp * -r /var/www/streamlit

